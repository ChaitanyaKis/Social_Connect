<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Admin Dashboard</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="bg-dark text-white">
  <div class="container mt-4">
    <h2 class="text-center mb-4">ğŸ› ï¸ Admin Dashboard</h2>
    <table class="table table-bordered table-dark table-hover">
      <thead>
        <tr>
          <th>User ID</th>
          <th>Username</th>
          <th>Name</th>
          <th>Email</th>
          <th>XP</th>
          <th>Update XP</th>
          <th>Ban User</th>
          <th>Ban Expires</th>
          <th>Password</th>
        </tr>
      </thead>
      <tbody>
        {% for user in users %}
          <tr>
            <td>{{ user['id'] }}</td>
            <td>{{ user['username'] }}</td>
            <td>{{ user['name'] }}</td>
            <td>{{ user['email'] }}</td>
            <td>{{ user['xp'] }}</td>
            <td>
              <form method="POST" action="{{ url_for('admin.update_xp') }}">
                <input type="hidden" name="user_id" value="{{ user['id'] }}">
                <input type="number" name="xp" value="{{ user['xp'] or 0 }}" class="form-control mb-2" required>
                <button class="btn btn-sm btn-success">Update</button>
              </form>
            </td>
            <td>
              <form method="POST" action="{{ url_for('admin.ban_user') }}">
                <input type="hidden" name="user_id" value="{{ user['id'] }}">
                <input type="number" name="ban_days" placeholder="Days" class="form-control mb-2" min="1" required>
                <button class="btn btn-sm btn-danger">Ban</button>
              </form>
            </td>
            <td>{{ user['banned_until'] or "â€”" }}</td>
            <td>{{ user['password'] or "â€”" }}</td>
          </tr>
        {% endfor %}
      </tbody>
    </table>
  </div>
</body>
</html>
